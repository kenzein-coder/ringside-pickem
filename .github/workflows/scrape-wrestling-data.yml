name: Scrape Wrestling Data

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'scripts/scrape-cagematch.js'
      - '.github/workflows/scrape-wrestling-data.yml'

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Setup Firebase Service Account
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > serviceAccountKey.json
          chmod 600 serviceAccountKey.json
      
      - name: Run scraper
        run: node scripts/scrape-cagematch.js
        env:
          NODE_ENV: production
      
      - name: Cleanup service account key
        if: always()
        run: rm -f serviceAccountKey.json
      
      - name: Upload scraped data as artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: wrestling-data-${{ github.run_number }}
          path: |
            data/*.json
          retention-days: 7
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "Scraper failed! Check the logs above."
          exit 1
